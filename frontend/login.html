<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Parent-Teacher Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
    }

    .login-container {
      max-width: 400px;
      width: 100%;
      padding: 2.5rem 2rem;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      transition: all 0.3s ease;
      color: #fff;
    }

    .light-theme .login-container {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    .dark-theme .login-container {
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .form-label {
      color: #e0e0e0;
      font-weight: 600;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 10px;
      color: #fff;
      padding: 0.5rem 1rem;
      transition: background 0.3s ease;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.35);
      color: #fff;
      box-shadow: none;
      outline: none;
    }

    .btn-primary {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 10px;
      padding: 0.6rem 1rem;
      font-weight: 600;
      transition: background 0.3s ease;
      box-shadow: 0 4px 15px rgba(101, 41, 255, 0.4);
    }

    .btn-primary:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
      box-shadow: 0 6px 20px rgba(101, 41, 255, 0.6);
    }

    .btn-outline-secondary {
      color: #fff;
      border-color: #fff;
      border-radius: 10px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .btn-outline-secondary:hover {
      background: #fff;
      color: #6a11cb;
      border-color: #fff;
    }

    .btn-link {
      color: #d1d1d1;
      transition: color 0.3s ease;
    }

    .btn-link:hover {
      color: #fff;
      text-decoration: underline;
    }

    .login-icon {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      display: block;
      text-align: center;
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
    }
  </style>
</head>
<body class="light-theme">
  <div class="container">
    <div class="login-container">
      <div class="login-icon">üîê</div>
      <h2 class="text-center mb-4">Welcome Back</h2>
      
      <form id="loginForm" onsubmit="login(event)">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
          <div class="text-end">
            <a href="forgot-password.html" class="btn btn-link p-0">Forgot password?</a>
          </div>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>

        <div class="text-center">
          <span>Don't have an account?</span>
          <a href="create.html" class="btn btn-link p-0">Create account</a>
        </div>
      </form>

      <div class="text-end mt-3">
        <button id="themeToggle" class="btn btn-outline-secondary">üåô</button>
      </div>
    </div>
  </div>

  <script>
    // Login function
    function login(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // In a real app, you would validate with your backend
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.email === email && u.password === password);
      
      if (user) {
        alert('Login successful! Redirecting to dashboard...');
        localStorage.setItem('currentUser', JSON.stringify(user));
        setTimeout(() => {
          window.location.href = 'student_index.html';
        }, 1500);
      } else {
        alert('Invalid email or password!');
      }
    }

    function toggleTheme() {
      const body = document.body;
      const themeBtn = document.getElementById("themeToggle");
      
      body.classList.toggle("dark-theme");
      body.classList.toggle("light-theme");
      
      // Save preference to localStorage
      const isDark = body.classList.contains("dark-theme");
      localStorage.setItem("darkMode", isDark);
      
      // Update button icon
      themeBtn.textContent = isDark ? "üåû" : "üåô";
    }

    function initTheme() {
      const savedTheme = localStorage.getItem("darkMode") === "true";
      const body = document.body;
      const themeBtn = document.getElementById("themeToggle");
      
      if (savedTheme) {
        body.classList.add("dark-theme");
        body.classList.remove("light-theme");
        themeBtn.textContent = "üåû";
      } else {
        body.classList.add("light-theme");
        body.classList.remove("dark-theme");
        themeBtn.textContent = "üåô";
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      initTheme();
      document.getElementById('themeToggle').addEventListener('click', toggleTheme);
    });
  </script>
</body>
</html>
